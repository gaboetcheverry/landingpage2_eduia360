        const QuantumBackground = () => {
            const canvasRef = useRef(null);
            useEffect(() => {
                const canvas = canvasRef.current;
                if (!canvas) return;
                const ctx = canvas.getContext('2d');
                let animationFrameId;
                let particles = [];
                const resize = () => { canvas.width = window.innerWidth; canvas.height = window.innerHeight; };
                window.addEventListener('resize', resize);
                resize();
                
                class Particle {
                    constructor() {
                        this.x = Math.random() * canvas.width;
                        this.y = Math.random() * canvas.height;
                        this.vx = (Math.random() - 0.5) * 0.5;
                        this.vy = (Math.random() - 0.5) * 0.5;
                        this.size = Math.random() * 2;
                    }
                    update() {
                        this.x += this.vx;
                        this.y += this.vy;
                        if (this.x < 0 || this.x > canvas.width) this.vx *= -1;
                        if (this.y < 0 || this.y > canvas.height) this.vy *= -1;
                    }
                    draw() {
                        ctx.fillStyle = 'rgba(74, 222, 128, 0.5)';
                        ctx.beginPath();
                        ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                        ctx.fill();
                    }
                }
                for (let i = 0; i < 60; i++) particles.push(new Particle());
                const animate = () => {
                    ctx.clearRect(0, 0, canvas.width, canvas.height);
                    const gradient = ctx.createLinearGradient(0, 0, canvas.width, canvas.height);
                    gradient.addColorStop(0, '#000000');
                    gradient.addColorStop(1, '#022c22');
                    ctx.fillStyle = gradient;
                    ctx.fillRect(0, 0, canvas.width, canvas.height);
                    particles.forEach((p, index) => {
                        p.update();
                        p.draw();
                        for (let j = index + 1; j < particles.length; j++) {
                            const p2 = particles[j];
                            const dx = p.x - p2.x;
                            const dy = p.y - p2.y;
                            const distance = Math.sqrt(dx * dx + dy * dy);
                            if (distance < 150) {
                                ctx.strokeStyle = `rgba(74, 222, 128, ${0.1 - distance/1500})`;
                                ctx.lineWidth = 0.5;
                                ctx.beginPath();
                                ctx.moveTo(p.x, p.y);
                                ctx.lineTo(p2.x, p2.y);
                                ctx.stroke();
                            }
                        }
                    });
                    animationFrameId = requestAnimationFrame(animate);
                };
                animate();
                return () => { window.removeEventListener('resize', resize); cancelAnimationFrame(animationFrameId); };
            }, []);
            return <canvas ref={canvasRef} className="fixed inset-0 w-full h-full -z-10 pointer-events-none" />;
        };

        const Vortex = ({ children, className, containerClassName, particleCount = 200 }) => {
            const canvasRef = useRef(null);
            const containerRef = useRef(null);
            useEffect(() => {
                const canvas = canvasRef.current;
                const container = containerRef.current;
                if (!canvas || !container) return;
                const ctx = canvas.getContext('2d');
                let animationFrameId;
                let particles = [];
                const resize = () => { canvas.width = container.offsetWidth; canvas.height = container.offsetHeight; };
                resize();
                window.addEventListener('resize', resize);
                const center = { x: canvas.width / 2, y: canvas.height / 2 };
                class Particle {
                    constructor() { this.reset(); }
                    reset() {
                        this.x = Math.random() * canvas.width;
                        this.y = Math.random() * canvas.height;
                        this.size = Math.random() * 2 + 0.5;
                        this.speed = Math.random() * 2 + 0.5;
                        this.angle = Math.random() * Math.PI * 2;
                        this.radius = Math.random() * Math.max(canvas.width, canvas.height) * 0.8;
                        this.hue = 120 + Math.random() * 60; 
                    }
                    update() {
                        this.angle += this.speed * 0.005;
                        this.radius -= this.speed * 0.5;
                        this.x = center.x + Math.cos(this.angle) * this.radius;
                        this.y = center.y + Math.sin(this.angle) * this.radius;
                        if (this.radius < 5) { this.reset(); this.radius = Math.max(canvas.width, canvas.height) * 0.6; }
                    }
                    draw() {
                        ctx.beginPath();
                        ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                        ctx.fillStyle = `hsla(${this.hue}, 80%, 50%, 0.6)`;
                        ctx.fill();
                    }
                }
                for (let i = 0; i < particleCount; i++) particles.push(new Particle());
                const animate = () => {
                    ctx.fillStyle = 'rgba(0, 0, 0, 0.1)';
                    ctx.fillRect(0, 0, canvas.width, canvas.height);
                    center.x = canvas.width / 2;
                    center.y = canvas.height / 2;
                    particles.forEach(p => { p.update(); p.draw(); });
                    animationFrameId = requestAnimationFrame(animate);
                };
                animate();
                return () => { window.removeEventListener('resize', resize); cancelAnimationFrame(animationFrameId); };
            }, [particleCount]);
            return (
                <div ref={containerRef} className={`relative w-full h-full overflow-hidden ${containerClassName || ''}`}>
                    <canvas ref={canvasRef} className="absolute inset-0 w-full h-full" />
                    <div className={`relative z-10 ${className || ''}`}>{children}</div>

        };

                if (!cardRef.current) return;
                const { left, top, width, height } = cardRef.current.getBoundingClientRect();
                const x = (e.clientX - left - width / 2) / 20; 
                const y = (e.clientY - top - height / 2) / 20;
                setTransform(`perspective(1000px) rotateX(${-y}deg) rotateY(${x}deg) scale(1.02)`);
            };
            return (
                <div ref={cardRef} className={`transition-transform duration-200 ease-out ${className}`} onMouseMove={handleMouseMove} onMouseLeave={() => setTransform("perspective(1000px) rotateX(0deg) rotateY(0deg) scale(1)")} style={{ transform }}>

        const StatsGraph = () => {

        const LiveVoiceAgent = () => {
            const [isListening, setIsListening] = useState(false);
            const [transcript, setTranscript] = useState("");
            const [response, setResponse] = useState("Hola, soy tu asistente pedag√≥gico. Presiona el micr√≥fono para hablar.");
            const [loading, setLoading] = useState(false);
            
            const handleMicClick = () => {
                if (!window.webkitSpeechRecognition && !window.SpeechRecognition) { 
                    setResponse("Lo siento, tu navegador no soporta reconocimiento de voz."); 
                    return; 
                }
                if (isListening) { 
                    setIsListening(false); 
                    return; 
                }

                window.speechSynthesis.cancel();

                const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
                const recognition = new SpeechRecognition();
                recognition.lang = 'es-ES';
                recognition.interimResults = false;
                recognition.continuous = false;

                setIsListening(true); 
                setTranscript("Escuchando...");

                recognition.onresult = async (event) => {
                    const text = event.results[0][0].transcript;
                    setTranscript(`T√∫: "${text}"`);
                    setIsListening(false);
                    await fetchGeminiResponse(text);
                };

                recognition.onerror = (event) => { 
                    console.error("Error de voz:", event.error);
                    setIsListening(false); 
                    setTranscript("No te escuch√© bien. Intenta de nuevo."); 
                };

                recognition.onend = () => {
                    if (isListening) setIsListening(false);
                };

                try {
                    recognition.start();
                } catch (e) {
                    console.error(e);
                    setTranscript("Error al iniciar micr√≥fono.");
                    setIsListening(false);
                }
            };

            const fetchGeminiResponse = async (query) => {
                if (!apiKey) {
                    setResponse("‚ö†Ô∏è Falta la API Key.");
                    return;
                }
                setLoading(true);
                try {
                    const res = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-09-2025:generateContent?key=${apiKey}`, {

                } catch (error) {

                setLoading(false);

            const speak = (text) => { 
                if (!window.speechSynthesis) return;

                            {/* ICONO DE MICR√ìFONO DESTACADO */}
                            {isListening ? <Icon name="mic-off" size={32} className="text-white" /> : <Icon name="mic" size={32} className="text-white" />}
                        </div>
                        <div className="min-h-[80px]">
                            {loading ? <span className="text-green-400 animate-pulse">Pensando respuesta...</span> : <p className="text-gray-300 text-sm italic">{response}</p>}

                        {transcript && <p className="text-xs text-gray-500">{transcript}</p>}
                    </div>
                </div>
            );
        };

                { initial: "AR", name: "Mtra. Anabel Rodr√≠guez", role: "Director Acad√©mico", quote: "La sistematizaci√≥n nos permiti√≥ escalar la IA en toda la facultad.", color: "bg-purple-500" }
            ];
            const [currentIndex, setCurrentIndex] = useState(0);

            useEffect(() => {

                const interval = setInterval(() => { setCurrentIndex((prev) => (prev + 1) % testimonials.length); }, 5000);

            const prevSlide = () => { setCurrentIndex((prev) => (prev === 0 ? testimonials.length - 1 : prev - 1)); };
            const nextSlide = () => { setCurrentIndex((prev) => (prev + 1) % testimonials.length); };
